{{product | json}}
<form (submit)="onSubmit()">
    <div class="mb-3">
        <input type="text" [(ngModel)]="product.name" name="name" class="form-control" placeholder="Name">
    </div>
    <div class="mb-3">
        <input type="number" [(ngModel)]="product.price" name="price" class="form-control" placeholder="Price">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
